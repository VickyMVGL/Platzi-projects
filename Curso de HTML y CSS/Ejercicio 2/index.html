<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <p>El objetivo de este ejercicio es crear un formulario, aprender todos sus inputs y crear un formulario orientado al usuario</p>
    
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre"/>
        <label for="inicio-platzi">¿que dia iniciaste en platzi?:</label>
        <input type="date" id="fecha-inicio"/>
        <label for="hora-estudio">¿A que hora te gusta estudiar?:</label>
        <input type="time" id="hora-estudio"/>

    </form>
</body>
</html>
